<!doctype html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.southern.edu/_resources-prod/gadgets/lib/gadgetlib.min.js"></script>
  <link rel="stylesheet" href="https://a.cms.omniupdate.com/11/style.css" />
  <style>
    body {
      background: none;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-flow: column nowrap;
    }

    input[type="submit"] {
      padding: 1rem;
      margin-block-start: 1rem;
    }
  </style>
</head>

<body>
  <main>
    <form method="get">
      <label for="component-input">Select a component</label>
      <input type="text" id="component-input" list="component-list" />

      <input type="submit" value="Publish Pages" />

      <datalist id="component-list"></datalist>
    </form>
  </main>

  <script type="text/javascript">
    gadget.ready().then(function () {
      const APITOKEN = gadget.get("token");
      const API_HOST = gadget.get("apihost"); // the API server host

      getComponentsList(APITOKEN, API_HOST);
    });

    function getComponentsList(token, host) {
      const endpoint = host + "/rs/components?authorization_token=" + token;

      $.ajax({
        url: endpoint,
        headers: {"X-Auth-Token": token},
      }).done(function (data) {
        $.each(data, function (index, component) {
            $("#component-list").append(`<option value="${component.title}"></option>`);
        });
      });
    }
  </script>
</body>

</html>
